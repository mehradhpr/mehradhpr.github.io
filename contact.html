<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Contact</title>
    </head>

    <body>
        <form>
            <h1>Contact</h1>
            <input name="full_name" placeholder="Full Name" type="text" size="30">
            <input name="company_name" placeholder="Optional: Company Name" type="text" size="30">
            <input name="email" placeholder="Email Address" type="email" size="25">
            <br><br>
            <textarea id="contact_content" name="content" rows="7" cols="75" placeholder="Write the content here..."></textarea><br><br>
            <input type="submit">
        </form>
    </body>
</html>
